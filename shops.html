<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jq ui -->
  <link rel="stylesheet" href="./plugins/jqui/jquery-ui.css">

  <!-- slick slider -->
  <link rel="stylesheet" href="./plugins/slick/slick.css">

  <!-- icon font -->
  <link rel="stylesheet" href="./fonts/style.css">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/css/reset.css">
  <link rel="stylesheet" href="./styles/css/fonts.css">
  <link rel="stylesheet" href="./styles/css/index.css">
  <link rel="stylesheet" href="./styles/css/media.css">

<body>
  

  <div class="shopsBlock">
    <div class="wrap shopsBlock__wrap">
      <!-- crumbs -->
      <div class="crumbs checkoutBlock__crumbs">
        <a href="javascript://">Головна</a>
        <span>Магазини</span>
      </div>

      <h2 class="shopsBlock__title">Магазини</h2>

      <!-- grid -->
      <div class="shopsBlock__grid">
        <!-- item -->
        <div class="shopsItem shopsBlock__shopsItem">
          <h3>Смарт.юа</h3>
          <div class="addressRow shopsItem__addressRow">
            <span class="icon-address"></span>
            м. Золотоноша, вул. Новоселівська, 2Г
          </div>

          <a href="javascript://" class="phoneRow shopsItem__phoneRow">
            <span class="icon-phone"></span>
            (073) 909 01 04
          </a>

          <div class="shopsItem__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d613458.6896726616!2d-110.25678502841092!3d59.66530046193755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1659363467799!5m2!1sru!2sua" 
            width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/jquery-3.5.1.min.js"></script>
  <!-- jq ui -->
  <script src="./plugins/jqui/jquery-ui.min.js"></script>
  <!-- slick slider -->
  <script src="./plugins/slick/slick.min.js"></script>
  <script src="./js/index.js"></script>
